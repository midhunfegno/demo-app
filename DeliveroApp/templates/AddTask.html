<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
   <div class="page-header">
       <div class="page-block">
           <div class="row align-items-center">
               <div class="col-md-8">
                   <div class="page-header-title">
                       <h5 class="m-b-10">Add Tasks</h5>
<!--                                          <p class="m-b-0">Welcome to Mega Able</p>-->
                   </div>
               </div>
               <div class="col-md-4">
                   <ul class="breadcrumb-title">
                       <li class="breadcrumb-item">
                           <a href="{% url 'homepage' %}"> <i class="fa fa-home"></i> </a>
                       </li>
                       <li class="breadcrumb-item"><a href="#!">Tasks</a>
                       </li><li class="breadcrumb-item"><a href="#!">Add Tasks</a>
                   </li>
                   </ul>
               </div>
           </div>
       </div>
   </div>
</div>
<form action="{% url 'taskadd' %}" method="post" enctype="multipart/form-data" id="taskform">
    {% csrf_token %}
    <br>
   <div class="form-group row">
       <label class="col-sm-2 col-form-label" style="font-size:24px;text-align:right;" >Upload Tasks</label>
       <div class="col-sm-10">
           <input type="file" class="form-control" name="Task">
       </div>
   </div>
    <div class="form-group row" align="right">
        <div class="col-sm-10">
            <button class="btn btn-primary waves-effect waves-light" type="submit">Submit</button>
        </div>
    </div>
</form>
 <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
<script>
 $("#taskform").validate({
            normalizer: function(value) {
                return $.trim(value);
            },
            rules:{
              Task:{
                required:true
                }
            }
       });
</script>
</body>
</html>
{% endblock %}
