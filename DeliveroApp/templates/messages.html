<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
   <div class="page-header">
                          <div class="page-block">
                              <div class="row align-items-center">
                                  <div class="col-md-8">
                                      <div class="page-header-title">
                                          <h5 class="m-b-10">Messages</h5>
<!--                                          <p class="m-b-0">Welcome to Mega Able</p>-->
                                      </div>
                                  </div>
                                  <div class="col-md-4">
                                      <ul class="breadcrumb-title">
                                          <li class="breadcrumb-item">
                                              <a href="{% url 'homepage' %}"> <i class="fa fa-home"></i> </a>
                                          </li>
                                          <li class="breadcrumb-item"><a href="#!">Admin</a>
                                          </li><li class="breadcrumb-item"><a href="#!">View Messages</a>
                                          </li>
                                      </ul>
                                  </div>
                              </div>
                          </div>
                      </div>

    <div class="card-block table-border-style">
        <div class="table-responsive">
            <table class="table table-hover" style="width:100%;">
                <thead>
                <tr>
<!--                    <th>#</th>-->
                    <th>Name</th>
                    <th>Email</th>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    {% for d in data %}
<!--                    <th scope="row">1</th>-->
                    <td>{{ d.name }}</td>
                    <td>{{ d.email }}</td>
                     <td>{{ d.message }}</td>
                </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

</body>
</html>
{% endblock %}
